<div class="containerCadastro">

  <h1 mat-dialog-title></h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nome do Produto</mat-label>
      <input matInput [(ngModel)]="data.productName">
    </mat-form-field>
    <mat-form-field appearance="fill" class="space">
      <mat-label>Preço</mat-label>
      <input matInput [(ngModel)]="data.price">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Preço Promocional</mat-label>
      <input matInput [(ngModel)]="data.promotionPrice">
    </mat-form-field>
    <mat-form-field appearance="fill" class="space">
      <mat-label>Estoque</mat-label>
      <input matInput [(ngModel)]="data.stock">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Visível</mat-label>
      <input matInput [(ngModel)]="data.visible">
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button [mat-dialog-close]="data" class="cadastrar">Cadastrar Produto</button>
  </mat-dialog-actions>
</div>
